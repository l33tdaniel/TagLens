<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Profile</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            creamsicle: {
              bg: '#fff7f0',
              primary: '#ff8c42',
              secondary: '#ff7a2f',
              soft: '#ffe5d1'
            }
          }
        }
      }
    }
  </script>
</head>

<body class="bg-creamsicle-bg min-h-screen flex flex-col">

  <div class="fixed left-6 top-1/2 -translate-y-1/2 
              flex flex-col items-center gap-8">

    <button class="w-12 h-12 rounded-full 
                   border border-orange-200
                   bg-white/60 backdrop-blur
                   flex items-center justify-center
                   hover:scale-105 transition">
      üì§
    </button>

    <button class="w-12 h-12 rounded-full 
                   border border-orange-200
                   bg-white/60 backdrop-blur
                   flex items-center justify-center
                   hover:scale-105 transition">
      üñºÔ∏è
    </button>

    <button class="w-12 h-12 rounded-full 
                   border border-orange-200
                   bg-white/60 backdrop-blur
                   flex items-center justify-center
                   hover:scale-105 transition">
      üè∑Ô∏è
    </button>

    <button class="w-12 h-12 rounded-full 
                   border border-orange-200
                   bg-white/60 backdrop-blur
                   flex items-center justify-center
                   hover:scale-105 transition">
      ‚öôÔ∏è
    </button>

  </div>

  <!-- Navbar -->
  <header class="flex items-center justify-between px-10 py-6">

    <!-- Left: Logo -->
    <div class="flex items-center gap-4">
      <div class="w-10 h-10 rounded-full 
                  border border-orange-200 
                  flex items-center justify-center font-semibold">
        TL
      </div>

      <span class="text-lg font-medium tracking-tight">
        Tag Lens
      </span>
    </div>

    <!-- Center: Oval Nav -->
    <nav class="flex items-center gap-4">

    <a href="/"
      class="h-11 px-6 rounded-full
              border border-orange-200
              bg-white/50
              flex items-center
              text-sm font-medium
              hover:bg-orange-50 transition">
      Home
    </a>

    <a href="/public"
      class="h-11 px-6 rounded-full
              border border-orange-200
              bg-white/50
              flex items-center
              text-sm font-medium
              hover:bg-orange-50 transition">
      Public
    </a>

    <a href="/dashboard"
      class="h-11 px-6 rounded-full
              border border-orange-200
              bg-white/50
              flex items-center
              text-sm font-medium
              hover:bg-orange-50 transition">
      Dashboard
    </a>

    <a href="/profile"
      class="h-11 px-6 rounded-full
              border border-orange-200
              bg-white/50
              flex items-center
              text-sm font-medium
              hover:bg-orange-50 transition">
      Profile
    </a>

  </nav>

    <!-- Right: Profile -->
    <div class="flex items-center gap-3">
      <span class="text-sm text-gray-600">
        {{ user.username }}
      </span>
      <img src="https://i.pravatar.cc/100"
           class="w-9 h-9 rounded-full border border-orange-200" />
    </div>

  </header>

  <main class="flex-grow pl-32 pr-12 pt-20 pb-32">

    <!-- Profile Metadata Card -->
    <div class="max-w-6xl mx-auto mb-20">
      <div class="bg-white/70 backdrop-blur 
                  border border-orange-300 
                  rounded-3xl p-10 shadow-sm">

        <div class="flex items-center justify-between">

          <!-- Left Side -->
          <div class="flex items-center gap-6">

            <img src="https://i.pravatar.cc/150"
                 class="w-20 h-20 rounded-full border border-orange-300" />

            <div class="text-left">
              <h2 class="text-2xl font-semibold text-gray-900">
                {{ user.username }}
              </h2>

              <p class="text-sm text-gray-500 mt-1">
                {{ user.email }}
              </p>

              <p class="text-xs text-gray-400 mt-2">
                Member since {{ user.created_at.strftime('%B %d, %Y') }}
              </p>
            </div>

          </div>

          <!-- Right Side Stats -->
          <div class="flex gap-12 text-center">

            <div>
              <p class="text-2xl font-semibold text-gray-900">24</p>
              <p class="text-xs text-gray-500">Photos</p>
            </div>

          <div>
            <p id="photosCount" class="text-2xl font-semibold text-gray-900">0</p>
            <p class="text-xs text-gray-500">Photos</p>
          </div>

            <div>
              <p class="text-2xl font-semibold text-gray-900">3</p>
              <p class="text-xs text-gray-500">Collections</p>
            </div>

          </div>

        </div>

      </div>
    </div>

    <!-- Gallery Section -->
    <div class="max-w-6xl mx-auto px-10">

  <!-- Gallery Section -->
  <div class="max-w-6xl mx-auto px-10">
    <div class="mb-6 flex flex-wrap items-center justify-between gap-4">
      <h3 class="text-2xl font-semibold text-gray-900">
        Your Gallery
      </h3>
      <div class="flex items-center gap-3">
        <label for="sortBy" class="text-sm text-gray-600">Sort by</label>
        <select id="sortBy" class="rounded-full border border-orange-300 bg-white/80 px-3 py-2 text-sm">
          <option value="uploaded">Date Uploaded</option>
          <option value="taken">Date Taken</option>
        </select>
        <select id="sortOrder" class="rounded-full border border-orange-300 bg-white/80 px-3 py-2 text-sm">
          <option value="desc">Newest first</option>
          <option value="asc">Oldest first</option>
        </select>
      </div>
    </div>

    <div id="galleryGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"></div>

  </div>

</main>


</body>
</html>
