<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Account</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            creamsicle: {
              bg: '#fff7f0',
              primary: '#ff8c42',
              secondary: '#ff7a2f',
              soft: '#ffe5d1'
            }
          }
        }
      }
    }
  </script>
</head>

<body class="bg-creamsicle-bg min-h-screen flex items-center justify-center font-[Inter]">

  <div class="w-full max-w-md bg-white/70 backdrop-blur
              border border-orange-300
              rounded-3xl shadow-sm p-10">

    <!-- Logo -->
    <div class="flex items-center justify-center gap-3 mb-8">
      <div class="w-10 h-10 rounded-full 
                  border border-orange-200 
                  flex items-center justify-center font-semibold">
        TL
      </div>
      <span class="text-lg font-medium tracking-tight">
        Tag Lens
      </span>
    </div>

    <h2 class="text-2xl font-semibold text-gray-900 text-center mb-6">
      Create an account
    </h2>

    <!-- Error Messages -->
    {% if messages %}
      <div class="mb-4 space-y-2">
        {% for message in messages %}
          <div class="bg-red-100 border border-red-300 text-red-700 text-sm px-4 py-2 rounded-lg">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}

    <form method="post" class="space-y-5">

      <!-- Username -->
      <div>
        <label class="block text-sm text-gray-600 mb-1">
          Username
        </label>
        <input
          type="text"
          name="username"
          value="{{ username or '' }}"
          required
          minlength="3"
          maxlength="50"
          class="w-full px-4 py-2 rounded-xl
                 border border-orange-200
                 bg-white
                 focus:outline-none
                 focus:ring-2
                 focus:ring-creamsicle-primary
                 focus:border-creamsicle-primary"
        >
      </div>

      <!-- Email -->
      <div>
        <label class="block text-sm text-gray-600 mb-1">
          Email
        </label>
        <input
          type="email"
          name="email"
          value="{{ email or '' }}"
          required
          class="w-full px-4 py-2 rounded-xl
                 border border-orange-200
                 bg-white
                 focus:outline-none
                 focus:ring-2
                 focus:ring-creamsicle-primary
                 focus:border-creamsicle-primary"
        >
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm text-gray-600 mb-1">
          Password
        </label>
        <input
          type="password"
          name="password"
          required
          minlength="8"
          class="w-full px-4 py-2 rounded-xl
                 border border-orange-200
                 bg-white
                 focus:outline-none
                 focus:ring-2
                 focus:ring-creamsicle-primary
                 focus:border-creamsicle-primary"
        >
      </div>

      <!-- Confirm Password -->
      <div>
        <label class="block text-sm text-gray-600 mb-1">
          Confirm password
        </label>
        <input
          type="password"
          name="confirm_password"
          required
          minlength="8"
          class="w-full px-4 py-2 rounded-xl
                 border border-orange-200
                 bg-white
                 focus:outline-none
                 focus:ring-2
                 focus:ring-creamsicle-primary
                 focus:border-creamsicle-primary"
        >
      </div>

      <!-- Hidden CSRF -->
      <input type="hidden" name="csrf_token" value="{{ csrf_token }}">

      <!-- Submit -->
      <button
        type="submit"
        class="w-full py-3 rounded-full
               bg-creamsicle-primary
               text-white font-medium
               hover:bg-creamsicle-secondary
               transition">
        Create account
      </button>

    </form>

    <!-- Footer -->
    <p class="text-sm text-gray-500 text-center mt-6">
      Already have an account?
      <a href="/login" class="text-creamsicle-primary hover:underline">
        Log in
      </a>
    </p>

  </div>

</body>
</html>
